<html>
<head>
<title>009</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "008z" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "010" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>





                  YAML - YAML Ain't Markup Language
     
     * Programs have lots of languages
     * Data has only a few. XML, JSON, ASN.1
     * YAML is Human Friendly
     * When Data is well organized, Programming is easier









</pre>
</body>
