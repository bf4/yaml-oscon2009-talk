<html>
<head>
<title>048.py</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "047" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "049.py" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>
     # Streaming Example in Python
     
     import yaml
     
     stream = &quot;&quot;&quot;\
     # Example Events
     
     ---
     foo: &amp;list
     - hello
     - world
     bar: *list
     --- Goodbye
     &quot;&quot;&quot;
     
     for event in yaml.parse(stream):
         print event



</pre>
</body>
